<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div id="container" class="container">

        <div id="row1" class="row">
            <div id="9" class="col-md-1 hour">9AM</div>
            <textarea id="9AM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row2" class="row">
            <div id="10" class="col-md-1 hour">10AM</div>
            <textarea id="10AM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row3" class="row">
            <div id="11" class="col-md-1 hour">11AM</div>
            <textarea id="11AM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row4" class="row">
            <div id="12" class="col-md-1 hour">12PM</div>
            <textarea id="12PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row5" class="row">
            <div id="13" class="col-md-1 hour">1PM</div>
            <textarea id="1PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row6" class="row">
            <div id="14" class="col-md-1 hour">2PM</div>
            <textarea id="2PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row7" class="row">
            <div id="15" class="col-md-1 hour">3PM</div>
            <textarea id="3PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row8" class="row">
            <div id="16" class="col-md-1 hour">4PM</div>
            <textarea id="4PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div id="row9" class="row mb-5">
            <div id="17" class="col-md-1 hour">5PM</div>
            <textarea id="5PM" type="text" class="col-md-10 textarea text-body"></textarea>
            <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
